<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational AI Resume Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/chat.css">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #f43f5e;
            --bg-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg-dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
        }

        .chat-container {
            width: 90%;
            max-width: 900px;
            height: 85vh;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            padding: 24px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 1.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
        }

        .message.bot {
            align-self: flex-start;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: #e2e8f0;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .chat-input-area {
            padding: 24px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
        }

        input[type="text"] {
            flex: 1;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        button {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            filter: brightness(1.2);
        }

        .file-upload-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-upload-btn {
            background: transparent;
            border: 1px dashed var(--glass-border);
            color: #94a3b8;
            padding: 8px 16px;
            font-size: 0.85rem;
            width: 100%;
        }

        .message strong {
            color: #818cf8;
            font-weight: 600;
        }

        .chat-list {
            margin: 8px 0;
            padding-left: 20px;
            list-style-type: none;
        }

        .chat-list li {
            position: relative;
            margin-bottom: 6px;
        }

        .chat-list li::before {
            content: "â€¢";
            color: var(--secondary);
            position: absolute;
            left: -15px;
            font-weight: bold;
        }

        .chat-link {
            color: #818cf8;
            text-decoration: underline;
            transition: 0.2s;
        }

        .chat-link:hover {
            color: #c084fc;
        }

        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid var(--glass-border);
        }

        code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            color: #e2e8f0;
        }

        .code-block-header {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #94a3b8;
            margin-bottom: 4px;
            font-weight: 600;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="header">
            <h1>ResumeAI Agent</h1>
            <div id="status-indicator" style="font-size: 0.8rem; color: #4ade80;">Active</div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                Hello! I am ResumeAI. Do you have a resume you'd like me to analyze, or should we build one from
                scratch?
            </div>
        </div>

        <div class="chat-input-area">
            <div class="file-upload-wrapper">
                <input type="file" id="resume-upload" hidden>
                <button class="file-upload-btn" onclick="document.getElementById('resume-upload').click()">
                    ðŸ“Ž Upload Resume (PDF/DOCX)
                </button>
            </div>
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const resumeUpload = document.getElementById('resume-upload');
        const sessionId = "{{ session_id }}";

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;

            // Comprehensive Markdown-like formatting
            let formattedText = text
                // Code blocks
                .replace(/```latex([\s\S]*?)```/g, '<div class="code-block-header">LaTeX Code</div><pre><code>$1</code></pre>')
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                // Bold
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // Links
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank" class="chat-link">$1</a>')
                // Bullets
                .replace(/^\s*[\-\*]\s+(.*)/gm, '<li>$1</li>')
                // Numbered lists
                .replace(/^\s*\d+\.\s+(.*)/gm, '<li>$1</li>')
                // Wrap lists
                .replace(/(<li>.*<\/li>)/s, '<ul class="chat-list">$1</ul>')
                // Newlines (only if not inside a list or pre)
                .replace(/\n/g, '<br>');

            div.innerHTML = formattedText;
            chatMessages.appendChild(div);

            // Wrap consecutive <li> into <ul> if not already
            const listItems = div.querySelectorAll('li');
            if (listItems.length > 0 && !div.querySelector('ul')) {
                const ul = document.createElement('ul');
                ul.className = 'chat-list';
                listItems.forEach(li => ul.appendChild(li.cloneNode(true)));
                // Remove original li and append ul
                listItems.forEach(li => li.remove());
                div.appendChild(ul);
            }

            chatMessages.scrollTop = chatMessages.scrollHeight;

            // If the bot mentioned score or result, show quick actions
            if (sender === 'bot' && (text.toLowerCase().includes('score') || text.toLowerCase().includes('analysis') || text.toLowerCase().includes('missing'))) {
                showQuickActions(['Rebuild Optimized Resume', 'Improve Skills Alignment', 'Check ATS Compliance']);
            }
        }

        function showQuickActions(actions) {
            // Remove existing quick actions
            const existing = document.querySelector('.quick-actions');
            if (existing) existing.remove();

            const div = document.createElement('div');
            div.className = 'quick-actions';
            div.style.display = 'flex';
            div.style.gap = '8px';
            div.style.marginTop = '8px';
            div.style.flexWrap = 'wrap';

            actions.forEach(action => {
                const btn = document.createElement('button');
                btn.innerText = action;
                btn.style.padding = '6px 12px';
                btn.style.fontSize = '0.8rem';
                btn.style.background = 'var(--glass)';
                btn.style.border = '1px solid var(--glass-border)';
                btn.onclick = () => {
                    userInput.value = action;
                    sendMessage();
                    div.remove();
                };
                div.appendChild(btn);
            });
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }


        async function sendMessage() {
            const message = userInput.value.trim();
            const file = resumeUpload.files[0];

            if (!message && !file) return;

            appendMessage(message || (file ? `Checking file: ${file.name}` : ""), 'user');
            userInput.value = '';

            const formData = new FormData();
            formData.append('session_id', sessionId);
            formData.append('message', message);
            if (file) {
                formData.append('resume', file);
            }

            try {
                const response = await fetch('/send/', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.response) {
                    appendMessage(data.response, 'bot');
                } else if (data.error) {
                    appendMessage(`Error: ${data.error}`, 'bot');
                }
            } catch (error) {
                appendMessage("Failed to connect to server.", "bot");
            }

            // Clear file after upload
            resumeUpload.value = '';
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>

</html>
